<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Manejo de Formularios - Vue.js</title>
</head>
<body>
	<div id="app">

		<form v-on:submit.prevent="submit">
			<h2>Cursos favoritos</h2>
			<!--
				Realizamos un ciclo para recorrer el Array de cursos utilizando la
				directiva 'v-for'.
				Ej: v-for="curso in cursos"
			-->
			<template v-for="curso in cursos">				
				<input v-model="cursosSeleccionados" type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value">
				<label v-bind:for="curso.value">{{ curso.nombre }}</label>
			</template>

			<button type="submit">Enviar</button>
		</form>
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				cursos: [
					{
						nombre: 'Vue.js',
						value: 'vue'
					},
					{
						nombre: 'React',
						value: 'react'
					},
					{
						nombre: 'Angular',
						value: 'angular'
					},
					{
						nombre: 'Meteor',
						value: 'meteor'
					}
				],
				cursosSeleccionados: []
			},
			methods: {
				submit: function(){
					console.log(`Realizando el Submit`)
					console.log(this.cursosSeleccionados)
				}
			}
		})
	</script>
</body>
</html>
